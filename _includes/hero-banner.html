<section class="p-5p relative {{page.banner-height}} {{page.text-position}} {{page.text-color}} flex justify-start">
    <div class="absolute z-[-1] left-[20%] top-0 bottom-0 right-0 bg-cover {{page.background-position}}" style="background-image: url('{{page.banner-image}}')"></div>
    <div class="text-left ml-12 mt-40 max-w-lg"> 
        <h2 class="text-7xl font-semibold mb-4"> {{page.heading}} </h2> 
        <h3 class="text-3xl mb-4 max-w-xl"> {{page.subheading}} </h3> 
         {% if page.link_url ? %}
             <a class="text-2xl text-stone-600 underline uppercase" href={{page.link_url}}>{{page.link_text}}</a>
         {% endif %}
     </div> 
</section>
